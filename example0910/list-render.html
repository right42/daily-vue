<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="app">
        <li v-for="item in items">
            {{ item.message }}
        </li>

        <li v-for="(item, index) in items">
            {{ item.message }}
            {{ index }}
        </li>

        <li v-for="item of items">
            {{ item.message }}
        </li>
    </ul>

    <ul id="app2">
        <li v-for="(value, key) in object">
            {{key}} : {{value}}
        </li>
    </ul>

    <div id="app3">
        <div v-for="n in eventNumbers">
            {{n}}
        </div>

        <div v-for="n in even(numbers)">
            {{n}}
        </div>

        <div v-for="n in 10">
            {{n}}
        </div>
    </div>

    <div id="app4">
        <li v-for="item in items" v-if="!item.disable">
            {{item.msg}} 
        </li>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app4 = new Vue({
            el : '#app4',
            data : {
                items : [
                    { msg : 'msg1', disable : true },
                    { msg : 'msg2', disable : false },
                    { msg : 'msg3', disable : false },
                    { msg : 'msg4', disable : true },
                    { msg : 'msg5', disable : false },
                ]
            }
        })

        let app = new Vue({
            el : '#app',
            data : {
                items : [
                    {message : '123'},
                    {message : '456'},
                    {message : '789'},
                ]
            }
        });

        let app2 = new Vue({
            el : '#app2',
            data : {
                object : {
                    key : 'value',
                    key2 : 'value2'
                }
            }
        })

        let app3 = new Vue({
            el : '#app3',
            data : {
                numbers : [1, 2, 3, 4, 5]
            },
            computed: {
                eventNumbers(){
                    return this.numbers.filter((n) => n % 2 === 0);
                }
            },
            methods : {
                even(){
                    return this.numbers.filter((n) => n % 2 === 1);
                }
            }
        })
    </script>

</body>
</html>
