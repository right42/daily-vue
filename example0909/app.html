<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ message }}
    </div>
    
    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인된 title을 볼 수 있습니다.
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">
            이제 나를 볼 수 있어요
        </p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el : '#app',
            data : {
                'message' : 'hello Vue'
            }
        });

        let app2 = new Vue({
            el : '#app-2',
            data : {
                message : '이 페이지는 ' + new Date() + '에 로드 되었습니다'
            }
        });

        let app3 = new Vue({
            el : '#app-3',
            data : {
                seen : true
            } 
        });

        let app4 = new Vue({
            el : '#app-4',
            data : {
                todos : [
                    { text : 'hello' },
                    { text : 'test' }
                ]
            }
        });
    </script>

</body>
</html>
