<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('todo-item', {
            props : ['todo'],
            template : '<li>{{ todo.text }}</li>',
        });

        let app7 = new Vue({
            el : '#app-7',
            data : {
                groceryList : [
                    { id : 1, text : 1234},
                    { id : 2, text : 2345},
                    { id : 3, text : 3456},
                ]
            }
        })
    </script>

</body>
</html>
