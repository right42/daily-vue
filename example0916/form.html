<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <input v-model="message">
        <p> 메세지 :  {{message}}</p>

        <textarea v-model="message"></textarea>
    </div>

    <div id="app2">
        <input type="checkbox" id="checkbox" v-model="checked">
        <p>{{checked}}</p>


        <input type="checkbox" id="checkbox" value="1" v-model="checkedNames">
        <input type="checkbox" id="checkbox2" value="2"  v-model="checkedNames">
        <input type="checkbox" id="checkbox3" value="3" v-model="checkedNames">
        {{checkedNames}}
    </div>

    <div id="app3">
        <input type="radio" id="one" value="One" v-model="picked">
        <input type="radio" id="two" value="Two" v-model="picked">
        {{picked}}
    </div>

    <div id="app4">
        <select v-model="selected">
            <option v-for="option in options" :value="option">{{option}}</option>
        </select>

        {{selected}}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app4 = new Vue({
            el : '#app4',
            data : {
                selected : '1',
                options : [
                    1, 2, 3, 4
                ]
            }
        })

        let app3 = new Vue({
            el : '#app3',
            data : {
                picked : 'Two'
            }
        })

        let app2 = new Vue({
            el : '#app2',
            data : {
                checked : true,
                checkedNames : []
            }
        })

        let app = new Vue({
            el : '#app',
            data : {
                message : '1234'
            }
        })
    </script>

</body>
</html>
